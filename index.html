<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./design/style.css"/>

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="profile-card">
 
    <div class="container">

        <img src="../images/image-victor.jpg" alt="image-victor"/>

        <div class="personal-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="city">London</span>
        </div>
        <div class="social-info">
            <ul>
                <li>
                    80K
                    <span>Followers</span>
                </li>
                <li>
                    803K
                    <span>Likes</span>
                </li>
                <li>
                    1.4K
                    <span>Photos</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/hristina-mondovska-3ab6a9b4/">Hristina Mondovska</a>.
    </div>   
</div>


</body>
</html>
